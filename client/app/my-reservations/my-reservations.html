<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="jumbotron page-header-tia">
                    <div class="container-fluid">
                        <h1>Moje rezervácie</h1>
                    </div>
                </div>
            </div>

            <div class="container">
                <div class="text-center">
                    <local-spinner ng-show="ctrl.loading"></local-spinner>
                </div>
                <div ng-switch="ctrl.myReservations.length === 0" ng-if="ctrl.myReservations">
                    <p ng-switch-when="true" class="text-center">Momentálne nemáš žiadne rezervácie.</p>
                    <div ng-switch-when="false">
                        <my-reservations-list list="ctrl.myReservations"></my-reservations-list>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
