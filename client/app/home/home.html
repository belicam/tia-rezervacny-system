<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="jumbotron page-header-tia">
                    <div class="container-fluid">
                        <h1>Nasledujúce predstavenia</h1>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="text-center">
                    <local-spinner ng-show="ctrl.loading"></local-spinner>
                </div>
                <div ng-switch="ctrl.eventsByDate.length === 0" ng-if="ctrl.eventsByDate">
                    <p ng-switch-when="true" class="text-center">Neboli vytvorené žiadne predstavenia.</p>
                    <div ng-switch-when="false">
                        <events-by-date-list list="ctrl.eventsByDate"></events-by-date-list>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
